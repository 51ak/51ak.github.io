<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>羊羊刷次数</title>
    <link href="bootstrap.css" type="text/css" rel="stylesheet">
    <link href="yysb1.css" type="text/css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="layer.min.js" type="application/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="box col-12">
        <div class="text-center alert alert-success mb-3" role="alert" id="content">
          请输入你的 token 让平台帮你进行刷关卡吧
        </div>
		<div class="text-center alert alert-success mb-3" role="alert" id="content">
          使用教程<br>
打开羊羊小程序，点击俺的名片,把ID记下来<br>
在上方输入自己的ID,获取Token,开始装逼<br>
获取token速度由羊羊服务器决定，慢的话多获取几遍<br>
<font color="#FF0000">清零的号是无法在刷的 已经被服务器拉黑了～</font>
        </div>
		<div class="form-inline uid mb-3 clearfix">
			<div class="form-floating col-6">
			  <input class="form-control" id="uid" placeholder="输入UID获取token">
			  <label for="token">输入UID获取token</label>
			</div>
			<button class="btn btn-secondary col-3 btn3">怎么查看</button>
			<button class="btn btn-success col-3" id="get_token">点击获取 token</button>
		</div>
        <div class="form-floating mb-3">
          <input class="form-control" id="token" placeholder="请输入你的 token">
          <label for="token">请输入你的 token</label>
        </div>
        <div class="form-floating mb-3 frequency" style="display:none;">
          <input class="form-control" id="frequency" placeholder="请输入你的通关次数" oninput="value=value.replace(/[^\d]/g,'')" value="" maxlength="4">
          <label for="frequency">请输入你的通关次数</label>
        </div>
		<div class="form-inline mb-3 text-center">
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="get_set" id="get_set" value="1" checked>
			  <label class="form-check-label" for="inlineRadio1">循环提交</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="get_set" id="get_set" value="2">
			  <label class="form-check-label" for="inlineRadio2">单次提交</label>
			</div>
		</div>
		<div class="form-inline mb-3 text-center">
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="get_type" value="1" checked>
			  <label class="form-check-label" for="inlineRadio1">刷羊群</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="get_type" value="2">
			  <label class="form-check-label" for="inlineRadio2">刷话题</label>
			</div>
		</div>
		
        <button class="btn btn-success col-12 mb-4" id="get_code">提交</button>
		<div class="col-12 log alert alert-warning" style="display: none;">
		 执行日志：
		 <div class="log-main"></div>
		</div>
        <div class="text-center alert alert-success mb-3" role="alert" id="">
         请先根据自己手机选择对应的教程，获取到自己的token后，返回网页提交即可!
        </div>
        <div class="mb-3">

        </div>
      </div>
    </div>
    <script src="yysb1.js"></script>
  </body>
</html>
